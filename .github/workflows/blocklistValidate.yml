name: ValidateBlocklists
on:
  push:
    # TODO: inputs.environment and inputs.commit
    branches:
      - "main"
    tags:
      - "v*"
    paths-ignore:
      - ".github/**"
      - "!.github/workflows/blocklistValidate.yml"
      - ".eslintrc.cjs"
      - ".prettierignore"
      - "*.toml"
      - "*.Dockerfile"
      - "*.js"
      - "*/*.js"
      - ".husky/*"
      - ".prettierrc.json"
      - "LICENSE"
      - "README.md"
  pull_request:
  repository_dispatch:
env:
  INDIR: "blocklistfiles"
  OUTDIR: "result"
  S3DIR: "blocklists"
  BLCONFIG: "config.json"
jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: ğŸ“ƒ Checkout repo
      uses: actions/checkout@v3.3.0
    - name: ğŸ‰ Setup python
      uses: actions/setup-python@v4.5.0
      with:
        python-version: '3.x'
    - name: ğŸ¨ Install deps
      run: |
        python -m pip install aiohttp
    - name: ğŸ’¯ Validate blocklistconfig.json
      run: python download.py
